<!DOCTYPE>
<html>
<head>
	<title>Pizza Menu</title>
	<meta charset="utf-8" />
	<base href="../../">
	<!--Links the css files-->
	<link rel="stylesheet" type="text/css" href="css/plugins/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/plugins/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/global.css">
	<link rel="stylesheet" type="text/css" href="css/navbar.css">
	<link rel="stylesheet" type="text/css" href="css/table.css">
	<link rel="stylesheet" type="text/css" href="css/confirmationOverlay.css">
	<link rel="stylesheet" type="text/css" href="css/menus/menuPizzaList.css">
</head>

<body>
	<nav id="menubar"><!--Adds the system-global vertical lateral menu bar--></nav>
	<nav id="navbar"></nav>
	<main>
		<div class="col-md-6 menuItems">
			<label class="menuStep">Choose Your Pizza</label>
			<section id="suggestions"></section>
			<section id="premade"></section>
			<!--Scrollable verticle menu of premade pizzas--> <!--All spawned using JS--->
		</div>
		<div class="col-md-5" id="extensiveInfoBar"></div> <!--Information menu of individual premade pizzas--> <!--All information is JS generated-->
		<div class="col-md-6" id="createPizzaShortcut">
			<div class="buttonContainer" id="buttonsPizza">
				<button id="customize" class="buttonWhite">Customize</button>
				<button id="cancelButton" class="buttonDanger">Cancel</button>
				<button id="skipButton" class="buttonNeutral">Skip</button>
			</div>
		</div>
	</main>

<!-- SCRIPTS GO UNDER HERE -->
<script src="scripts/jQuery/jquery-3.1.1.min.js"></script>
<script src="scripts/jQuery/jquery.navbar.js"></script>
<script src="scripts/plugins/svg4everybody.min.js"></script>
<script src="scripts/menus/menuStructs.js"></script>
<script src="scripts/menus/menuGenerator.js"></script>
<script src="scripts/menus/orderManager.js"></script>
<script src="scripts/confirmationOverlay.js"></script>
<script src="scripts/menus/menuPizzaList.js"></script>
</body>
</html>
